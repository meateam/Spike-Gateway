version: '3.5'
services:
  spike-client:
    image: spikeproj/spike-client:latest
    ports:
      - '4200:4200'
    restart: always
    depends_on:
      - spike-server
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1gb
        reservations:
          memory: 256mb
      restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 5

  spike-server:
    image: spikeproj/spike-server:latest
    ports:
      - '3005:3005'
    env_file:
      - ./env/spike-server.env
    restart: always
    depends_on:
      - redis
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1gb
        reservations:
          memory: 256mb
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  redis:
    image: "redis:alpine"
    command: redis-server --requirepass Spike12345678
    ports:
      - '6379:6379'

  ospike:
    image: spikeproj/ospike:latest
    ports:
      - '1338:1338'
    env_file:
      - ./env/ospike.env
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1gb
        reservations:
          memory: 256mb
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
    
  spike-docs:
    image: spikeproj/spike-docs:latest
    ports:
      - 3001:3000
      - 35729:35729
    volumes:
      - ./docs:/app/docs
      - ./website/blog:/app/website/blog
      - ./website/core:/app/website/core
      - ./website/i18n:/app/website/i18n
      - ./website/pages:/app/website/pages
      - ./website/static:/app/website/static
      - ./website/sidebars.json:/app/website/sidebars.json
      - ./website/siteConfig.js:/app/website/siteConfig.js
    working_dir: /app/website
      
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/nginx.crt:/etc/nginx/nginx.crt
      - ./nginx/nginx.key:/etc/nginx/nginx.key
    ports:
      - target: 443
        published: 443
        mode: ingress
    depends_on:
      - ospike
      - spike-server
      - spike-client
      - spike-docs
    deploy:
      placement:
        constraints: [node.role == manager]
